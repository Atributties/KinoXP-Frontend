<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kino XP Frontpage - Movies</title>
</head>
<body class="bg-gray-100">

<h1>All Movies</h1>

  <!-- Category and Age Limit Dropdowns -->
  <div class="w-1/4 pr-4 ml-0">
    <label for="category" class="block text-gray-700 text-sm font-bold mb-2">Category:</label>
    <select id="category" class="border rounded-md p-2 w-full mb-4">
      <option value="All">All</option>
      <!-- Add other category options here -->
    </select>

    <label for="ageLimit" class="block text-gray-700 text-sm font-bold mb-2">Age Limit:</label>
    <select id="ageLimit" class="border rounded-md p-2 w-full">
      <option value="All">All</option>
      <!-- Add other age limit options here -->
    </select>
  </div>

  <!-- Movie List -->
  <div class="w-3/4 pl-4">
    <div class="mx-auto text-center">
      <ul id="movieList" class="list-none p-0">
        <!-- Add your movie list items here -->
      </ul>
    </div>
  </div>



<script type="module" src="js/allMovies.js"></script>
<script type="module" src="js/jsComponents/jsUserHeaderAndFooter.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kino XP Frontpage - Movies</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="bg-gray-100">

<div class="p-8 flex ml-0 mr-0">

  <!-- Category and Age Limit Dropdowns -->
  <div class="w-1/4 pr-4 ml-0">
    <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-center mb-4" id="gotoEmployeeDashboard"><a href="empoloyeeDashboard.html" class="">Go to Employee Dashboard</a></button>
    <label for="category" class="block text-gray-700 text-sm font-bold mb-2">Category:</label>
    <select id="category" class="border rounded-md p-2 w-full mb-4">
      <option value="All">All</option>
      <!-- Add other category options here -->
    </select>

    <label for="ageLimit" class="block text-gray-700 text-sm font-bold mb-2">Age Limit:</label>
    <select id="ageLimit" class="border rounded-md p-2 w-full">
      <option value="All">All</option>
      <!-- Add other age limit options here -->
    </select>
  </div>

  <!-- Movie List -->
  <div class="w-3/4 pl-4">
    <div class="mx-auto text-center"> <!-- Add mx-auto and text-center here -->
      <ul id="movieList" class="list-none p-0">
        <!-- Add your movie list items here -->
      </ul>
    </div>
  </div>

</div>

<script type="module" src="js/logout.js"></script>
<script type="module" src="js/allMovies.js"></script>
<script type="module" src="js/jsComponents/jsUserHeaderAndFooter.js"></script>

</body>
</html>

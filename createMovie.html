<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Movie</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<h1 class="text-2xl font-bold mb-6 text-center mt-4">Create a New Movie</h1>

<form id="movieForm" class="max-w-md mx-auto">
    <label for="title" class="block text-sm font-medium text-gray-600 mb-2">Title:</label>
    <input type="text" id="title" name="title" class="mt-1 p-2 border rounded-md w-full" required>

    <label for="imageUrl" class="block text-sm font-medium text-gray-600 mb-2">Image URL (Optional):</label>
    <input type="text" id="imageUrl" name="imageUrl" class="mt-1 p-2 border rounded-md w-full">

    <label for="category" class="block text-sm font-medium text-gray-600 mb-2">Category:</label>
    <select id="category" name="category" class="mt-1 p-2 border rounded-md w-full" required>
        <!-- Options will be dynamically populated using JavaScript -->
    </select>

    <label for="ageLimit" class="block text-sm font-medium text-gray-600 mb-2">Age Limit:</label>
    <select id="ageLimit" name="ageLimit" class="mt-1 p-2 border rounded-md w-full" required>
        <!-- Options will be dynamically populated using JavaScript -->
    </select>

    <label for="duration" class="block text-sm font-medium text-gray-600 mb-2">Duration (minutes):</label>
    <input type="number" id="duration" name="duration" class="mt-1 p-2 border rounded-md w-full" required>

    <label for="description" class="block text-sm font-medium text-gray-600 mb-2">Description:</label>
    <textarea id="description" name="description" class="mt-1 p-2 border rounded-md w-full" required></textarea>

    <input type="submit" value="Create Movie" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-center">
    <button class="px-4 py-2 bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold rounded-md inline-flex items-center focus:outline-none focus:shadow-outline-gray active:bg-gray-400 mt-4" id="backButton">Back</button>
</form>

<script type="module" src="js/createMovie.js"></script>
<script src="js/jsComponents/jsBasicHeaderFooter.js"></script>
</body>
</html>

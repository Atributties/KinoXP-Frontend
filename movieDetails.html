<!DOCTYPE html>
<html lang="en">
<head>

  <title>Movie Details</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 mb-10">

<div class="max-w-2xl mx-auto p-8 object-center text-center">

  <div id="movieDetails" class="mb-8">
    <!-- Content from movieDetails.js will be injected here -->
  </div>

  <!-- Showtime Container -->

  </div>

  <button id="backButton" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-center">Back</button>
</div>

<!-- Include your JavaScript files at the end -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Showtime</title>
  <!-- Include any necessary CSS files -->
</head>
<body>
<h1>Create Showtime</h1>

<!-- Create a form for creating showtimes -->
<form id="showtimeForm">
  <!-- Movie Dropdown -->
  <label for="movieSelect">Select Movie:</label>
  <select id="movieSelect" name="movie">
    <!-- Options will be populated dynamically using JavaScript -->
  </select>

  <!-- Date and Time Input -->
  <label for="dateInput">Date:</label>
  <input type="date" id="dateInput" name="date" required>

  <label for="timeInput">Time:</label>
  <input type="time" id="timeInput" name="time" required>

  <!-- Button to Create Showtime -->
  <button type="submit">Create Showtime</button>
  <button id="backButton">Back</button>
</form>

<!-- Include any necessary JavaScript files -->
<script type="module" src="js/createShowtime.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="css/style.css"> <!-- Add your CSS file link here if needed -->
</head>
<body>
<h1>Login</h1>

<form id="login-form">
  <label for="email">Mail:</label>
  <input type="text" id="email" name="email" required>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required>

  <button type="submit">Login</button>
</form>

<!-- Sign Up Button -->
<button id="sign-up-button">Sign Up</button>

<script type="module" src="js/login.js"></script> <!-- Add your JavaScript file link here -->
</body>
</html>

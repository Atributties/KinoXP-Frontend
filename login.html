<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="max-w-md p-8 rounded-md mx-auto text-center">
  <h1 class="text-2xl font-bold mb-6">Login</h1>

  <form id="login-form" class="mb-6">
    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-600">Mail:</label>
      <input type="text" id="email" name="email" class="mt-1 p-2 border rounded-md w-full" required>
    </div>

    <div class="mb-4">
      <label for="password" class="block text-sm font-medium text-gray-600">Password:</label>
      <input type="password" id="password" name="password" class="mt-1 p-2 border rounded-md w-full" required>
    </div>

    <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue active:bg-blue-800">Login</button>
  </form>

  <!-- Sign Up Button -->
  <button id="sign-up-button" class="mr-2 text-blue-500 hover:underline">Sign Up</button>
  <!-- Back Button -->
  <button id="backButton" class="text-blue-500 hover:underline">Back</button>
</div>

<script type="module" src="js/login.js"></script>
<script src="js/jsComponents/jsBasicHeaderFooter.js"></script>
</body>
</html>
